version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: karteiro_db
    restart: always
    environment:
      POSTGRES_USER: karteiro_user
      POSTGRES_PASSWORD: karteiro_password
      POSTGRES_DB: karteiro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: